<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Movie Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/bg.jpg');
            background-size: cover;
            color: white;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }
        .form-control {
            background-color: #f1f1f1;
        }
    </style>
</head>

    <body style="background-image: url('static/bglogin.jpg'); background-size: cover; background-repeat:repeat; background-position: center;">
 
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4 login-box text-center">
              <h1 class="display-5 text-white fw-bold mb-4">ðŸŽ¬  Movie Magic</h1>
            <h2>Login</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning mt-2">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3">
                    <a href="{{ url_for('signup') }}" class="text-light">Don't have an account? Sign up</a><br>
                   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
