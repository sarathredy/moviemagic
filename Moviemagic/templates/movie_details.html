<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ movie.title }} - Details</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .movie-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
    }
    .poster img {
      width: 250px;
      border-radius: 8px;
    }
    .details {
      text-align: left;
      font-size: 18px;
    }
    .details p {
      margin: 8px 0;
    }
    .book-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ff4444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .book-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>{{ movie.title }} ({{ movie.language }})</h1>

  <div class="movie-container">
    <div class="poster">
      <img src="{{ url_for('static', filename='posters/' + movie.poster) }}" alt="{{ movie.title }}">
    </div>
    <div class="details">
      <p><strong>Genre:</strong> {{ movie.genre }}</p>
      <p><strong>Duration:</strong> {{ movie.duration }}</p>
      <p><strong>Theater:</strong> {{ movie.theater }}</p>
      <p><strong>Price:</strong> â‚¹{{ movie.price }}</p>
      <p><strong>Available Seats:</strong> {{ movie.available_seats }}</p>

      <form method="POST" action="{{ url_for('select_datetime') }}">
        {% for key, value in movie.items() %}
          <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <button type="submit" class="book-btn">Book Now</button>
      </form>
    </div>
  </div>

</body>
</html>
