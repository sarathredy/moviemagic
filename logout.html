<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout - Movie Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .logout-box {
            margin-top: 5rem;
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center logout-box">
        <h3>Goodbye, {{ name }}!</h3>
        <p>You have been logged out.</p>
        <a href="{{ url_for('login') }}" class="btn btn-light">Login Again</a>
    </div>
</body>
</html>
